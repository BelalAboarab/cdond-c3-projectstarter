version: 2.1
          
jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-packages]
      - run:
          name: Build front-end
          command: |
            cd frontend/
            npm i
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-packages

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-packages]
      - run:
          name: Build Backend
          command: |
             cd backend/
             npm i
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-packages
          
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend